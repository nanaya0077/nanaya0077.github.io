<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="keywords" content="フィードバック,学習の森,個人ページ">
    <title>みんなの森</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    </br>
    <h1 style="color: rgba(190, 138, 68, 0.815);text-align:center;">みんなの森</h1>
    <style type="text/css">
    </style>

    <script type="module">
        import * as THREE from "./js/three.module.js";
        import {
            OrbitControls
        } from "./js/three.js-master/examples/jsm/controls/OrbitControls.js";
        import {
            GLTFLoader
        } from "./js/three.js-master/examples/jsm/loaders/GLTFLoader.js";
        import {
            CinematicCamera
        } from "./js/three.js-master/examples/jsm/cameras/CinematicCamera.js";
        var mesh, camera, controls, scene, renderer, raycaster;
        var renderer = new THREE.WebGLRenderer({
            antialias: true
        });
        renderer = new THREE.WebGLRenderer({
            alpha: true
        });
        renderer.setClearAlpha(0);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        raycaster = new THREE.Raycaster();
        mouse = new THREE.Vector2();
        var loader = new GLTFLoader();
        var scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0xcccccc, 0.001);
        document.body.appendChild(renderer.domElement);
        var camera = new THREE.PerspectiveCamera(
            60,
            window.innerWidth / window.innerHeight,
            1,
            1000
        );
        camera.position.set(0, 0, 0);

        var light = new THREE.DirectionalLight(0xffffff);
        light.position.set(2, 2, 2);
        scene.add(light);

        var light = new THREE.DirectionalLight(0x002288);
        light.position.set(-1, -1, -1);
        scene.add(light);

        var light = new THREE.AmbientLight(0x444444);
        scene.add(light);

        var mouse = new THREE.Vector2(),
            INTERSECTED;
        var radius = 100,
            theta = 0;

        //

        window.addEventListener("resize", onWindowResize, false);

        init();
        //render(); // remove when using next line for animation loop (requestAnimationFrame)
        animate();

        function init() {
            camera = new CinematicCamera(
                60,
                window.innerWidth / window.innerHeight,
                1,
                1000
            );
            camera.setLens(20);
            camera.position.set(2, 1, 500);
            // controls

            controls = new OrbitControls(camera, renderer.domElement);

            //controls.addEventListener( 'change', render ); // call this only in static scenes (i.e., if there is no animation loop)

            controls.enableDamping =
                true; // an animation loop is required when either damping or auto-rotation are enabled
            controls.dampingFactor = 0.05;

            controls.screenSpacePanning = false;

            controls.minDistance = 50;
            controls.maxDistance = 100;

            controls.maxPolarAngle = Math.PI / 2;

            loader.load("./model/1dankai/level1.glb", function (gltf) {
                scene.add(gltf.scene);
                scene.add(new THREE.AmbientLight(0xffffff, 0.2));
            });

            // lights
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            controls.update(); // only required if controls.enableDamping = true, or if controls.autoRotate = true
            render();
        }

        function render() {
            renderer.render(scene, camera);
            camera.lookAt(scene.position);

            camera.updateMatrixWorld();
            raycaster.setFromCamera(mouse, camera);

            var intersects = raycaster.intersectObjects(scene.children);
        }
    </script>
    <div class="button_cont" align="center">
        <a class="footer" onclick="javascript:window.location.href ='homepage.html'" target="_blank"
            rel="nofollow noopener">
            ホームページに戻る</a>
    </div>
</body>

</html>
